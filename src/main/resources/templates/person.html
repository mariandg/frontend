<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
    <thead>
        <tr>
            <th> Name </th>
            <th> Surname </th>
            <th> Age </th>
        </tr>
    </thead>

        <tr>
            <td><span th:text="${person.name}"> Title </span></td>
            <td><span th:text="${person.surname}"> Author </span></td>

        </tr>
    </tbody>
</table>
</body>
</html>
